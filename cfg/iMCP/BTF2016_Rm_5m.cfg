#---MAIN
<h4reco>
outNameSuffix ntuples/btf2016_Rm_5m_
path2data /storage/BTF2016/
pluginList AdditionalInfo ADC Hodo DigiReco
run 2330
maxEvents -1
maxFiles -1
</h4reco>

#---HV info
<AdditionalInfo>
pluginType InfoTreeMaker
treeName   info
trackedVariable h4reco.run
mappedVars HV5 HVAMP

originValues 
HV5          1800 1900 2000 1600 1700 2100 2200 2300 1900 2000
HVAMP        700  700  700  700  700  1000 1000 1000 1000 1000
             
</AdditionalInfo>

#---ADC
<ADC>
pluginType ADCReco
chNames scint
</ADC>

<scint>
boardNum 100728833
channelNum 0
</scint>

#--- hodoscope
<Hodo>
pluginType HodoBTFReco
threshold 1000
</Hodo>

#---Digitizer config
