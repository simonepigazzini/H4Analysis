<h4reco>
outNameSuffix ntuples/ECAL_H4_Apr2018_
path2data /home/pigo/Work/CMS/ECAL/Upgrade/H4Analysis/raw/
pluginList H4Hodo DigiReco T2F DFTTmpl WFRecoFFT 
run 10467
maxEvents 100
maxFiles -1
</h4reco>

#--Hodoscope
<H4Hodo>
pluginType HodoReco
</H4Hodo>

VFEs VFE4_0 VFE4_1 VFE4_2 VFE4_3 VFE4_4 \
     VFE5_0 VFE5_1 VFE5_2 VFE5_3 VFE5_4 \
     VFE7_0 VFE7_1 VFE7_2 VFE7_3 VFE7_4 

digitizer VFE_CLK MCP TRG 

#---VFE config
<DigiReco>
pluginType DigitizerReco
channelsNames= VFEs
channelsNames+= digitizer
</DigiReco>

#---WF reconstruction for VFEs
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames 
timeRecoTypes CFD LED CLK

fillWFtree 1
WFtreePrescale 1
</WFReco>

<WFRecoFFT= WFReco>
srcInstanceName DFTTmpl
channelsNames VFE5_2_TMPL
digiTreeName digi_tmpl
wfTreeName wf_tmpl
</WFRecoFFT>

#---T2F
<T2F>
pluginType FFTAnalyzer
srcInstanceName DigiReco
normalizeInput 0
makeTemplates Re Im Ampl Phase
channelsNames VFE5_2
storeTree 1
</T2F>

#---Make template by artificially oversampling original signal (fOversampling is expressed in GHz)
<DFTTmpl>
pluginType DFTTemplate
srcInstanceName T2F
channelsNames VFE5_2
</DFTTmpl>

#---Channels

<VFE5_0>
digiBoard 5
digiGroup 0
digiChannel 0
polarity 1
nSamples 150
tUnit    6.25
