<h4reco>
outNameSuffix /eos/cms/store/group/dpg_mtd/comm_mtd/TB/MTDTB_H4_Sep2018/ntuples_v2/
#outNameSuffix /afs/cern.ch/work/m/malberti/MTD/TBatH4Sept2018/H4Analysis/scripts/ntuples_v1/
path2data /eos/cms/store/group/dpg_mtd/comm_mtd/TB/MTDTB_H4_Sep2018/raw/DataTree/
pluginList H4Hodo WireChamber AdditionalInfo DigiReco WFReco
run 12409
maxEvents -1
maxFiles -1
</h4reco>

#--Hodoscope
<H4Hodo>
pluginType HodoReco
</H4Hodo>

#---Wire Chamber
<WireChamber>
pluginType WireChamberReco
chXleft  0
chXright 1
chYup    2
chYdown  3
</WireChamber>

#---run info
<AdditionalInfo>
pluginType InfoTreeMaker
treeName   info
trackedVariable 'h4reco.run'
mappedVars tableX tableY digiConf sensorConf NINOthr Vbias1 Vbias2 VbiasCal VbiasMat
originValues -1
tableX -1.
tableY -1.
digiConf -1.
sensorConf -1.
NINOthr -1.
Vbias1 -1.
Vbias2 -1.
VbiasCal -1.
VbiasMat -1.
</AdditionalInfo>



digitizer PTK1 NINO1 NINO2 NINO3 NINO4 NINOINT2 NINOINT3 PTK2 AMP1 AMP2 AMP3 AMP4 CALAMP TRG0 TRG1

#---Digi config
<DigiReco>
pluginType DigitizerReco
channelsNames= digitizer
nSamples   1024
tUnit 0.2
</DigiReco>

#---WF reconstruction
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames 
timeRecoTypes LED TED CFD LED20 LED30 LED50 LED70 LED100 LED200 LED300 LED500 LED750 LED1000 LED2000 LED3000
fillWFtree 1
WFtreePrescale 100
</WFReco>



#first group

<PTK1>
digiBoard 50397185
digiGroup 0
digiChannel 0
polarity -1
nSamples 1024
tUnit 0.2
baselineWin 1 50
baselineInt 30 50
signalWin 50 1000 3 4 gaus 0
signalInt 10 10
CFD 0.5 5
</PTK1>

<NINO1= PTK1>
type NINO
polarity -1
digiChannel 1
baselineWin 1 50
baselineInt 30 50
signalWin 50 1000 2 2 pol0 0
signalInt 50 60
LED  350  2 1
TED  350  2 1
</NINO1>

<NINO2= NINO1>
digiGroup 0
digiChannel 2
</NINO2>

<NINO3= NINO1>
digiGroup 0
digiChannel 3
</NINO3>

<NINO4= NINO1>
digiGroup 0
digiChannel 4
</NINO4>

<NINOINT2= NINO1>
digiGroup 0
digiChannel 5
</NINOINT2>

<NINOINT3= NINO1>
digiGroup 0
digiChannel 6
</NINOINT3>

<PTK2= PTK1>
digiGroup 0
digiChannel 7
</PTK2>

<TRG0= PTK1>
digiGroup 0
digiChannel 8
signalWin 50 1000 3 100 pol0 0
LED 1000 3 2
CFD 0.5 5
</TRG0>



#second group

<AMP1= PTK1>
digiGroup 1
digiChannel 0
polarity 1
baselineWin 1 50
baselineInt 20 30
signalWin 50 1000 200 200 pol4 0
signalInt 5 5
CFD 0.5 5
LED20   20   3 2
LED30   30   3 2
LED50   50   3 2
LED70   70   3 2
LED100  100  3 2
LED200  200  3 2
LED300  300  3 2
LED500  500  3 2
LED750  750  3 2
LED1000 1000 3 2
LED2000 2000 3 2
LED3000 3000 3 2
</AMP1>

<AMP2= AMP1>
digiGroup 1
digiChannel 1
</AMP2>

<AMP3= AMP1>
digiGroup 1
digiChannel 2
</AMP3>

<AMP4= AMP1>
digiGroup 1
digiChannel 3
</AMP4>

<CALAMP= AMP1>
polarity -1
digiGroup 1
digiChannel 7
</CALAMP>

<TRG1= PTK1>
digiGroup 1
digiChannel 8
signalWin 50 1000 3 100 pol0 0
LED 1000 3 2
CFD 0.5 5
</TRG1>
