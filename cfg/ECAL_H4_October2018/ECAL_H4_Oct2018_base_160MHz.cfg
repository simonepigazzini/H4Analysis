<h4reco>
outNameSuffix ntuples/ECAL_H4_October2018_
path2data /eos/cms/store/group/dpg_ecal/comm_ecal/upgrade/testbeam/ECALTB_H4_Oct2018/data/raw/DataTree/
pluginList H4Hodo FitpixDataLoader TrackFit DigiReco WFReco
run 10467
maxEvents -1
maxFiles -1
</h4reco>

#---Load asynchronous data recorded by the fitpix
<FitpixDataLoader>
pluginType AsyncDataProcessor
srcPath /eos/cms/store/group/dpg_ecal/comm_ecal/upgrade/testbeam/ECALTB_H4_Oct2018/data/fitpix/raw/DataTree/
asyncPluginList Fitpix
asyncEventSelection 'nTdcChannels > 0 && tdcData[0] > 100'
syncTolerance_us 3000
maxForwardRetries 1
</FitpixDataLoader>

#---Fitpix
<Fitpix>
pluginType FitpixReco
storeTree 0
boardId 274923522
swapCoordinates 1
</Fitpix>

#---Hodoscope
<H4Hodo>
pluginType HodoReco
storeTree 0
minClusterSize 2
maxClusterSize 4
</H4Hodo>

#---Track reconstruction
#HITS H4Hodo.hodo_layer_0 H4Hodo.hodo_layer_1 H4Hodo.hodo_layer_2 H4Hodo.hodo_layer_3
# HODO with FITPIX
HITS H4Hodo.hodo_layer_0 H4Hodo.hodo_layer_1 H4Hodo.hodo_layer_2 FitpixDataLoader.Fitpix_fitpix H4Hodo.hodo_layer_3

<TrackFit>
pluginType TrackReco
geometrySource cfg/H4TelescopeLayouts/H4Telescope_ECAL_Oct2018.root H4Telescope_ECAL_Oct2018
#geometrySource H4Telescope
hitProducers= HITS
maxChi2 2000 #building step
cleaningChi2Cut 200
</TrackFit>

VFEs A1 A2 A3 \
     B1 B2 B3 B4 B5 \
     C1 C2 C3 C4 C5 \
     D1 D2 D3 D4 D5 \
     E1 E2 E3 

digitizer VFE_CLK MCP1 MCP2 TRG

#---VFE config
<DigiReco>
pluginType DigitizerReco
calibration data/calibDigiConstTest13703.root Iter_0/CalibDigi_digiCalib
channelsNames= VFEs
channelsNames+= digitizer
</DigiReco>

#---WF reconstruction for VFEs
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames 
timeRecoTypes CFD LED CLK

fillWFtree 1
WFtreePrescale 1
</WFReco>

#---Channels

#---C column
<C5>
#---Channel definition
digiBoard 5
digiGroup 0
digiChannel 0
#---Signal is positive (1) or negative (-1)
polarity 1
#---Number of samples to use in the reconstruction (can be less than the actual number of acquired samples)
nSamples 150
#---Time unit in ns = sample length
tUnit    6.238
#---Window used to compute the pedestal value
baselineWin 1 10
#---Window used to estimate the noise figures
baselineInt 15 25
#---Signal search window + fit to maximum config (n_samples used in fit around max, fit function)
signalWin 70 135 5 gaus
#---Signal integral window: maximum-[1], maximum+[2]
signalInt 2 3
#---Time measurement configuration: LED (leading edge: [1]=thr, [2]/[3]=left/right window),
#                                   CFD (constant fraction: [1]=fraction, [2]/[3]=left/right window)
LED 100 1 3
#---Template building options
#---Oversampling frequency (GHz)
fOversampling 8
#---Maximum frequency used in the linear interpolation to extract dt from the FFT phase spectrum (GHz)
maxPhaseFitFreq 0.04
#---Butterworth filter options
# <BWFilter>
# order 4
# wCut 0.08
# </BWFilter>
</C5>

<C4= C5>
digiChannel 1
</C4>

<C3= C5>
digiChannel 2
</C3>

<C2= C5>
digiChannel 3
</C2>

<C1= C5>
digiChannel 4
</C1>

#---D column
<D1= C5>
digiBoard 7
digiChannel 0
</D1>

<D2= D1>
digiChannel 1
</D2>

<D3= D1>
digiChannel 2
</D3>

<D4= D1>
digiChannel 3
</D4>

<D5= D1>
digiChannel 4
</D5>

#---B column
<B1= C5>
digiBoard 4
digiChannel 0
</B1>

<B2= B1>
digiChannel 1
</B2>

<B3= B1>
digiChannel 2
</B3>

<B4= B1>
digiChannel 3
</B4>

<B5= B1>
digiChannel 4
</B5>

#---A column                                                                                                                                           
<A1= C5>
digiBoard 3
digiChannel 4
</A1>

<A2= A1>
digiChannel 3
</A2>

<A3= A1>
digiChannel 2
</A3>

#---E column                                                                                                                                           
<E1= C5>
digiBoard 1
digiChannel 4
</E1>

<E2= E1>
digiChannel 3
</E2>

<E3= E1>
digiChannel 2
</E3>

#---CAEN V1742 (digitizer) active channels
<MCP1>
subtractChannel void
digiBoard 50397185
digiGroup 0
digiChannel 1
polarity -1
nSamples 1024
tUnit 0.2
baselineWin 1 50
baselineInt 30 50
signalWin 50 1000 7 gaus
signalInt 10 10
CFD 0.5 5
<templateFit>  
file data/digitizer_templates_H4_Oct2018.root tmpl_MCP1
fitWin 0. 10 21
</templateFit>
</MCP1>

<MCP2= MCP1>
digiChannel 2
templateFit.file data/digitizer_templates_H4_Oct2018.root tmpl_MCP2
</MCP2>

<VFE_CLK= MCP1>
digiChannel 0
polarity 1
type Clock
CFD
CLK -1.3 1.3
LED 0 2 2 200 300
# baseline window set to 4 periods
baselineWin 5 126 
signalWin 130 900 7 pol2
<templateFit>  
file data/digitizer_templates_H4_Oct2018.root tmpl_vfe_clk160
fitWin 0. 10 21
</templateFit>
</VFE_CLK>

<void= MCP1>
subtractChannel
digiChannel 7
</void>

<TRG= MCP1>
digiChannel 8
LED 400 1 3
templateFit.file
templateFit.fitWin
</TRG>
